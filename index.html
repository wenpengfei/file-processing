<body>
    <div class="container">

            <p>ä¸Šä¼ PDFæˆ–Wordæ–‡æ¡£ï¼Œè‡ªåŠ¨æå–å…¶ä¸­çš„å›¾ç‰‡</p>

        <div class="content">

                    <div class="upload-hint">æ”¯æŒ PDFã€DOCã€DOCX æ ¼å¼</div>

                </div>

            <!-- æˆåŠŸä¿¡æ¯ -->

            <!-- ç»“æœå±•ç¤º -->
            <div class="results-section" id="resultsSection">

                    <div class="results-title">æå–ç»“æœ</div>
                    <div class="results-hint">å›¾ç‰‡ä»¥base64æ ¼å¼è¿”å›ï¼Œæ— éœ€åˆ·æ–°</div>

    <script>
        // APIåŸºç¡€URL
        const API_BASE_URL = 'http://localhost:3020';

        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultsSection = document.getElementById('resultsSection');
        const imagesGrid = document.getElementById('imagesGrid');

        // å½“å‰é€‰ä¸­çš„æ–‡ä»¶
        let selectedFile = null;

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initializeEventListeners() {
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½äº‹ä»¶
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            // ä¸Šä¼ æŒ‰é’®
            uploadBtn.addEventListener('click', handleUpload);
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processSelectedFile(file);
            }
        }

        // å¤„ç†æ‹–æ‹½æ‚¬åœ
        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        // å¤„ç†æ‹–æ‹½ç¦»å¼€
        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        // å¤„ç†æ–‡ä»¶æ‹–æ‹½
        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processSelectedFile(files[0]);
            }
        }

        // å¤„ç†é€‰ä¸­çš„æ–‡ä»¶
        function processSelectedFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const allowedTypes = ['.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

            if (!allowedTypes.includes(fileExtension)) {
                showError('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ã€‚åªæ”¯æŒ PDF å’Œ Word æ–‡æ¡£ã€‚');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º50MBï¼‰
            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡50MBã€‚');
                return;
            }

            selectedFile = file;

            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');

            // å¯ç”¨ä¸Šä¼ æŒ‰é’®
            uploadBtn.disabled = false;

            // éšè—ä¹‹å‰çš„æ¶ˆæ¯
            hideMessages();
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleUpload() {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }

            // æ˜¾ç¤ºè¿›åº¦æ¡
            showProgress();
            hideMessages();

            try {
                console.log('å¼€å§‹ä¸Šä¼ æ–‡ä»¶:', selectedFile.name, 'å¤§å°:', selectedFile.size);

                const formData = new FormData();
                formData.append('file', selectedFile);

                // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
                const progressInterval = setInterval(() => {
                    const currentProgress = parseInt(progressFill.style.width) || 0;
                    if (currentProgress < 90) {
                        progressFill.style.width = (currentProgress + 10) + '%';
                    }
                }, 500);

                console.log('å‘é€è¯·æ±‚åˆ°:', `${API_BASE_URL}/extract-images`);

                // å‘é€è¯·æ±‚
                const response = await fetch(`${API_BASE_URL}/extract-images`, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressText.textContent = 'å¤„ç†å®Œæˆï¼';

                console.log('æœåŠ¡å™¨å“åº”çŠ¶æ€:', response.status, response.statusText);

                if (!response.ok) {
                    let errorMessage = 'ä¸Šä¼ å¤±è´¥';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                console.log('æœåŠ¡å™¨è¿”å›ç»“æœ:', result);

                if (result.success) {
                    showSuccess(`æˆåŠŸæå– ${result.data.totalImages} å¼ å›¾ç‰‡`);
                    // ç›´æ¥æ˜¾ç¤ºæå–çš„å›¾ç‰‡ï¼Œè€Œä¸æ˜¯åŠ è½½å›¾ç‰‡åˆ—è¡¨
                    if (result.data.images && result.data.images.length > 0) {
                        displayImages(result.data.images);
                        resultsSection.style.display = 'block';
                    } else {
                        resultsSection.style.display = 'none';
                    }
                } else {
                    throw new Error(result.message || 'å¤„ç†å¤±è´¥');
                }

            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                showError(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
            } finally {
                // éšè—è¿›åº¦æ¡
                setTimeout(() => {
                    hideProgress();
                }, 2000);
            }
        }

        // åŠ è½½å›¾ç‰‡åˆ—è¡¨
        async function loadImages() {
            try {
                const response = await fetch(`${API_BASE_URL}/images`);

                if (!response.ok) {
                    throw new Error('è·å–å›¾ç‰‡åˆ—è¡¨å¤±è´¥');
                }

                const result = await response.json();

                if (result.success && result.data.images.length > 0) {
                    displayImages(result.data.images);
                    resultsSection.style.display = 'block';
                } else {
                    resultsSection.style.display = 'none';
                }

            } catch (error) {
                console.error('åŠ è½½å›¾ç‰‡å¤±è´¥:', error);
                showError('åŠ è½½å›¾ç‰‡åˆ—è¡¨å¤±è´¥');
            }
        }

        // æ˜¾ç¤ºå›¾ç‰‡åˆ—è¡¨
        function displayImages(images) {
            imagesGrid.innerHTML = '';

            images.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';

                const isImageFile = ['JPG', 'JPEG', 'PNG', 'GIF', 'BMP', 'WEBP'].includes(image.format);

                // æ£€æŸ¥å›¾ç‰‡åœ°å€æ˜¯å¦ä¸ºbase64æ ¼å¼
                const isBase64 = image.imageUrl && image.imageUrl.startsWith('data:image/');

                imageCard.innerHTML = `
                    <div class="image-preview">
                        ${isImageFile && (isBase64 || image.imageUrl) ?
                        `<img src="${isBase64 ? image.imageUrl : API_BASE_URL + image.imageUrl}" alt="${image.description}" style="max-width: 100%; max-height: 100%; object-fit: contain;">` :
                        `<div>ğŸ“„ ${image.format}</div>`
                    }
                    </div>
                    <div class="image-info">
                        <div class="image-name">${image.description}</div>
                        <div class="image-details">
                            æ ¼å¼: ${image.format} | 
                            å¤§å°: ${image.size ? formatFileSize(image.size) : (image.fileSize ? formatFileSize(image.fileSize) : 'æœªçŸ¥')}
                        </div>
                    </div>
                `;

                imagesGrid.appendChild(imageCard);
            });
        }

        // æ˜¾ç¤ºè¿›åº¦æ¡
        function showProgress() {
            progressSection.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'æ­£åœ¨å¤„ç†æ–‡ä»¶...';
            uploadBtn.disabled = true;
        }

        // éšè—è¿›åº¦æ¡
        function hideProgress() {
            progressSection.style.display = 'none';
            uploadBtn.disabled = false;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // éšè—æ‰€æœ‰æ¶ˆæ¯
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ£€æŸ¥æœåŠ¡å™¨å¥åº·çŠ¶æ€
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (!response.ok) {
                    throw new Error('æœåŠ¡å™¨è¿æ¥å¤±è´¥');
                }
                console.log('æœåŠ¡å™¨è¿æ¥æ­£å¸¸');
            } catch (error) {
                console.error('æœåŠ¡å™¨è¿æ¥å¤±è´¥:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡å·²å¯åŠ¨');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            checkServerHealth();
            // ä¸å†åŠ è½½ç°æœ‰å›¾ç‰‡ï¼Œå› ä¸ºå›¾ç‰‡ç°åœ¨ä»¥base64æ ¼å¼è¿”å›
            resultsSection.style.display = 'none';
        });
    </script>
