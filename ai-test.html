<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter AI 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>OpenRouter AI 测试页面</h1>

    <div class="section">
        <h2>AI对话</h2>
        <textarea id="chatMessage" placeholder="输入消息..."></textarea>
        <button onclick="sendChat()">发送</button>
        <div id="chatResult" class="result"></div>
    </div>

    <div class="section">
        <h2>文件分析</h2>
        <input type="text" id="analyzeFileName" placeholder="文件名">
        <textarea id="analyzeContent" placeholder="文件内容..."></textarea>
        <button onclick="analyzeFile()">分析</button>
        <div id="analyzeResult" class="result"></div>
    </div>

    <div class="section">
        <h2>文件上传分析</h2>
        <input type="file" id="uploadFile" accept=".txt,.csv,.json,.xml,.jpg,.jpeg,.png,.gif,.webp">
        <input type="text" id="uploadMessage" placeholder="分析提示（可选）">
        <button onclick="uploadAndAnalyze()">上传并分析</button>
        <div id="uploadResult" class="result"></div>
    </div>

    <div class="section">
        <h2>服务状态</h2>
        <button onclick="checkStatus()">检查状态</button>
        <div id="statusResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3020';

        async function sendChat() {
            const message = document.getElementById('chatMessage').value;
            if (!message) return;

            try {
                const response = await fetch(`${API_BASE}/ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                document.getElementById('chatResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('chatResult').textContent = '错误: ' + error.message;
            }
        }

        async function analyzeFile() {
            const fileName = document.getElementById('analyzeFileName').value;
            const content = document.getElementById('analyzeContent').value;
            if (!fileName || !content) return;

            try {
                const response = await fetch(`${API_BASE}/ai/analyze-file`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileName, fileContent: content })
                });
                const data = await response.json();
                document.getElementById('analyzeResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('analyzeResult').textContent = '错误: ' + error.message;
            }
        }

        async function uploadAndAnalyze() {
            const fileInput = document.getElementById('uploadFile');
            const message = document.getElementById('uploadMessage').value;

            if (!fileInput.files[0]) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (message) {
                formData.append('message', message);
            }

            try {
                const response = await fetch(`${API_BASE}/ai/upload-analyze`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('uploadResult').textContent = '错误: ' + error.message;
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/ai/status`);
                const data = await response.json();
                document.getElementById('statusResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('statusResult').textContent = '错误: ' + error.message;
            }
        }
    </script>
</body>

</html>
