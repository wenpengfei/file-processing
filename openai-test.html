<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI 功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-upload-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .model-select {
            margin-bottom: 20px;
        }

        .model-select select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .chat-message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .chat-message.assistant {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🤖 OpenAI 功能测试</h1>
            <p>测试文件上传、AI对话、文件分析等功能</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('chat')">💬 AI 对话</button>
                <button class="tab" onclick="switchTab('file-upload')">📁 文件上传分析</button>
                <button class="tab" onclick="switchTab('file-content')">📄 文件内容分析</button>
                <button class="tab" onclick="switchTab('summary')">📝 文件摘要</button>
                <button class="tab" onclick="switchTab('models')">🔍 模型列表</button>
                <button class="tab" onclick="switchTab('status')">📡 服务状态</button>
            </div>

            <!-- AI 对话 -->
            <div id="chat" class="tab-content active">
                <h3>💬 AI 对话测试</h3>
                <div class="model-select">
                    <label for="chatModel">选择模型:</label>
                    <select id="chatModel">
                        <option value="">使用默认模型</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chatMessage">输入消息:</label>
                    <textarea id="chatMessage" class="form-control" placeholder="请输入您的问题..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendChatMessage()">发送消息</button>
                <button class="btn btn-secondary" onclick="clearChat()">清空对话</button>
                <div class="chat-container" id="chatContainer"></div>
                <div class="loading" id="chatLoading">
                    <div class="spinner"></div>
                    <p>正在处理您的请求...</p>
                </div>
            </div>

            <!-- 文件上传分析 -->
            <div id="file-upload" class="tab-content">
                <h3>📁 文件上传分析</h3>
                <div class="model-select">
                    <label for="uploadModel">选择模型:</label>
                    <select id="uploadModel">
                        <option value="">使用默认模型</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="uploadQuestion">分析问题 (可选):</label>
                    <textarea id="uploadQuestion" class="form-control" placeholder="请输入您想了解的问题，留空则进行通用分析..."></textarea>
                </div>
                <div class="form-group">
                    <label>选择文件:</label>
                    <div class="file-upload">
                        <input type="file" id="uploadFile" accept=".txt,.csv,.json,.xml,.jpg,.jpeg,.png,.gif,.webp">
                        <label for="uploadFile" class="file-upload-label">
                            📁 点击选择文件或拖拽文件到此处
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="uploadAndAnalyze()">上传并分析</button>
                <div class="loading" id="uploadLoading">
                    <div class="spinner"></div>
                    <p>正在上传并分析文件...</p>
                </div>
                <div class="output" id="uploadOutput"></div>
            </div>

            <!-- 文件内容分析 -->
            <div id="file-content" class="tab-content">
                <h3>📄 文件内容分析</h3>
                <div class="model-select">
                    <label for="contentModel">选择模型:</label>
                    <select id="contentModel">
                        <option value="">使用默认模型</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fileName">文件名:</label>
                    <input type="text" id="fileName" class="form-control" placeholder="请输入文件名">
                </div>
                <div class="form-group">
                    <label for="fileContent">文件内容:</label>
                    <textarea id="fileContent" class="form-control" placeholder="请输入文件内容..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="analyzeFileContent()">分析内容</button>
                <div class="loading" id="contentLoading">
                    <div class="spinner"></div>
                    <p>正在分析文件内容...</p>
                </div>
                <div class="output" id="contentOutput"></div>
            </div>

            <!-- 文件摘要 -->
            <div id="summary" class="tab-content">
                <h3>📝 文件摘要生成</h3>
                <div class="model-select">
                    <label for="summaryModel">选择模型:</label>
                    <select id="summaryModel">
                        <option value="">使用默认模型</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summaryFileName">文件名:</label>
                    <input type="text" id="summaryFileName" class="form-control" placeholder="请输入文件名">
                </div>
                <div class="form-group">
                    <label for="summaryContent">文件内容:</label>
                    <textarea id="summaryContent" class="form-control" placeholder="请输入需要生成摘要的文件内容..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="generateSummary()">生成摘要</button>
                <div class="loading" id="summaryLoading">
                    <div class="spinner"></div>
                    <p>正在生成文件摘要...</p>
                </div>
                <div class="output" id="summaryOutput"></div>
            </div>

            <!-- 模型列表 -->
            <div id="models" class="tab-content">
                <h3>🔍 可用模型列表</h3>
                <button class="btn btn-primary" onclick="getModels()">获取模型列表</button>
                <div class="loading" id="modelsLoading">
                    <div class="spinner"></div>
                    <p>正在获取模型列表...</p>
                </div>
                <div class="output" id="modelsOutput"></div>
            </div>

            <!-- 服务状态 -->
            <div id="status" class="tab-content">
                <h3>📡 服务状态检查</h3>
                <button class="btn btn-primary" onclick="checkStatus()">检查服务状态</button>
                <div class="loading" id="statusLoading">
                    <div class="spinner"></div>
                    <p>正在检查服务状态...</p>
                </div>
                <div class="output" id="statusOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3020';
        let chatHistory = [];

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // 移除所有标签的active类
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签内容
            document.getElementById(tabName).classList.add('active');

            // 添加active类到选中的标签
            event.target.classList.add('active');
        }

        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;

            // 找到当前活动的标签内容
            const activeTab = document.querySelector('.tab-content.active');
            activeTab.insertBefore(statusDiv, activeTab.firstChild);

            // 3秒后自动移除
            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        // 显示加载状态
        function showLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'block';
        }

        // 隐藏加载状态
        function hideLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'none';
        }

        // 清空输出
        function clearOutput(outputId) {
            document.getElementById(outputId).textContent = '';
        }

        // AI 对话
        async function sendChatMessage() {
            const message = document.getElementById('chatMessage').value.trim();
            const model = document.getElementById('chatModel').value;

            if (!message) {
                showStatus('请输入消息内容', 'error');
                return;
            }

            showLoading('chatLoading');
            clearOutput('chatContainer');

            try {
                const response = await fetch(`${API_BASE}/openai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model || undefined,
                        conversationHistory: chatHistory
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // 添加到对话历史
                    chatHistory.push({ role: 'user', content: message });
                    chatHistory.push({ role: 'assistant', content: result.data.content });

                    // 显示对话
                    displayChatMessage('user', message);
                    displayChatMessage('assistant', result.data.content);

                    // 清空输入框
                    document.getElementById('chatMessage').value = '';
                } else {
                    showStatus(`错误: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                hideLoading('chatLoading');
            }
        }

        // 显示对话消息
        function displayChatMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;
            messageDiv.textContent = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 清空对话
        function clearChat() {
            chatHistory = [];
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('chatMessage').value = '';
            showStatus('对话已清空', 'success');
        }

        // 文件上传分析
        async function uploadAndAnalyze() {
            const fileInput = document.getElementById('uploadFile');
            const question = document.getElementById('uploadQuestion').value.trim();
            const model = document.getElementById('uploadModel').value;

            if (!fileInput.files[0]) {
                showStatus('请选择文件', 'error');
                return;
            }

            showLoading('uploadLoading');
            clearOutput('uploadOutput');

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                if (question) {
                    formData.append('message', question);
                }
                if (model) {
                    formData.append('model', model);
                }

                const response = await fetch(`${API_BASE}/openai/upload-analyze`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('uploadOutput').textContent = result.data.content;
                    showStatus('文件分析完成', 'success');
                } else {
                    showStatus(`错误: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                hideLoading('uploadLoading');
            }
        }

        // 文件内容分析
        async function analyzeFileContent() {
            const fileName = document.getElementById('fileName').value.trim();
            const content = document.getElementById('fileContent').value.trim();
            const model = document.getElementById('contentModel').value;

            if (!fileName || !content) {
                showStatus('请输入文件名和内容', 'error');
                return;
            }

            showLoading('contentLoading');
            clearOutput('contentOutput');

            try {
                const response = await fetch(`${API_BASE}/openai/analyze-file`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: fileName,
                        fileContent: content,
                        model: model || undefined
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('contentOutput').textContent = result.data.content;
                    showStatus('文件内容分析完成', 'success');
                } else {
                    showStatus(`错误: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                hideLoading('contentLoading');
            }
        }

        // 生成文件摘要
        async function generateSummary() {
            const fileName = document.getElementById('summaryFileName').value.trim();
            const content = document.getElementById('summaryContent').value.trim();
            const model = document.getElementById('summaryModel').value;

            if (!fileName || !content) {
                showStatus('请输入文件名和内容', 'error');
                return;
            }

            showLoading('summaryLoading');
            clearOutput('summaryOutput');

            try {
                const response = await fetch(`${API_BASE}/openai/generate-summary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: fileName,
                        fileContent: content,
                        model: model || undefined
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('summaryOutput').textContent = result.data.content;
                    showStatus('文件摘要生成完成', 'success');
                } else {
                    showStatus(`错误: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                hideLoading('summaryLoading');
            }
        }

        // 获取模型列表
        async function getModels() {
            showLoading('modelsLoading');
            clearOutput('modelsOutput');

            try {
                const response = await fetch(`${API_BASE}/openai/models`);
                const result = await response.json();

                if (result.success) {
                    const output = `总模型数量: ${result.data.totalModels}\n\n可用模型:\n${result.data.models.map(model => `- ${model}`).join('\n')}`;
                    document.getElementById('modelsOutput').textContent = output;
                    showStatus('模型列表获取成功', 'success');
                } else {
                    showStatus(`错误: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                hideLoading('modelsLoading');
            }
        }

        // 检查服务状态
        async function checkStatus() {
            showLoading('statusLoading');
            clearOutput('statusOutput');

            try {
                const response = await fetch(`${API_BASE}/openai/status`);
                const result = await response.json();

                if (result.success) {
                    const output = `服务状态: ${result.data.status}\n\n详细信息:\n${JSON.stringify(result.data, null, 2)}`;
                    document.getElementById('statusOutput').textContent = output;
                    showStatus('服务状态检查完成', 'success');
                } else {
                    showStatus(`错误: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                hideLoading('statusLoading');
            }
        }

        // 文件上传标签页显示文件名
        document.getElementById('uploadFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const label = document.querySelector('.file-upload-label');
                label.textContent = `📁 已选择: ${file.name}`;
                label.style.borderColor = '#28a745';
                label.style.background = '#d4edda';
            }
        });

        // 回车键发送消息
        document.getElementById('chatMessage').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChatMessage();
            }
        });

        // 页面加载时检查服务状态
        window.addEventListener('load', function () {
            showStatus('页面加载完成，可以开始测试功能', 'info');
        });
    </script>
</body>

</html>
