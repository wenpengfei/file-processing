version: '3.8'

services:
  file-processing:
    build: .
    container_name: file-processing-app
    ports:
      - '3020:3020'
    environment:
      - NODE_ENV=production
      - PORT=3020
    volumes:
      - ./uploads:/app/uploads
      - ./extracted_images:/app/extracted_images
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3020/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 开发环境配置
  file-processing-dev:
    build: .
    container_name: file-processing-dev
    ports:
      - '3021:3020'
    environment:
      - NODE_ENV=development
      - PORT=3020
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./extracted_images:/app/extracted_images
    restart: unless-stopped
    command: ['pnpm', 'run', 'dev']
    profiles:
      - dev
