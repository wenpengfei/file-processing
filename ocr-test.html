<body>
    <div class="container">

            <div class="form-group">

            </div>

    <script>
        const API_BASE = 'http://localhost:3020';

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥çŠ¶æ€
        window.onload = function () {

        // æ£€æŸ¥OCRæœåŠ¡çŠ¶æ€
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'æ£€æŸ¥ä¸­...';
            statusDiv.className = 'status';

            try {
                const response = await fetch(`${API_BASE}/ocr/status`);
                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = 'âœ… OCRæœåŠ¡æ­£å¸¸';
                    statusDiv.className = 'status online';
                } else {
                    statusDiv.textContent = 'âŒ OCRæœåŠ¡å¼‚å¸¸';
                    statusDiv.className = 'status offline';
                }
            } catch (error) {
                statusDiv.textContent = 'âŒ OCRæœåŠ¡ä¸å¯ç”¨';
                statusDiv.className = 'status offline';
            }
        }

        // é¢„è§ˆå›¾ç‰‡
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // å•å¼ å›¾ç‰‡OCRè¯†åˆ«
        async function recognizeSingleImage() {
            const fileInput = document.getElementById('singleImage');
            const resultDiv = document.getElementById('singleResult');

            if (!fileInput.files[0]) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨è¯†åˆ«ä¸­...</div>';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/ocr/recognize`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>âœ… è¯†åˆ«æˆåŠŸ</h3>
                        <p><strong>æ–‡ä»¶å:</strong> ${data.data.fileName}</p>
                        <p><strong>æ–‡ä»¶å¤§å°:</strong> ${data.data.fileSize} bytes</p>
                        <p><strong>è¯†åˆ«ç»“æœ:</strong></p>
                        <pre>${JSON.stringify(data.data.ocrResult, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>âŒ è¯†åˆ«å¤±è´¥</h3>
                        <p>${data.message}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>âŒ è¯·æ±‚å¤±è´¥</h3>
                    <p>${error.message}</p>

                resultDiv.className = 'result error';
            }
        }

        // Base64å›¾ç‰‡OCRè¯†åˆ«
        async function recognizeBase64Image() {
            const base64Input = document.getElementById('base64Image');
            const resultDiv = document.getElementById('base64Result');

            if (!base64Input.value.trim()) {
                alert('è¯·è¾“å…¥Base64å›¾ç‰‡æ•°æ®');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨è¯†åˆ«ä¸­...</div>';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/ocr/recognize-base64`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        base64Image: base64Input.value.trim()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>âœ… è¯†åˆ«æˆåŠŸ</h3>
                        <p><strong>è¯†åˆ«ç»“æœ:</strong></p>
                        <pre>${JSON.stringify(data.data.ocrResult, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>âŒ è¯†åˆ«å¤±è´¥</h3>
                        <p>${data.message}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>âŒ è¯·æ±‚å¤±è´¥</h3>
                    <p>${error.message}</p>

        // æ‰¹é‡å›¾ç‰‡OCRè¯†åˆ«
        async function recognizeBatchImages() {
            const fileInput = document.getElementById('batchImages');
            const resultDiv = document.getElementById('batchResult');

            if (!fileInput.files.length) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('images', fileInput.files[i]);
            }

            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨æ‰¹é‡è¯†åˆ«ä¸­...</div>';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/ocr/batch-recognize`, {
                    method: 'POST',
                    body: formData

                const data = await response.json();

                if (data.success) {
                    let resultHtml = `

                        <p><strong>æ€»æ–‡ä»¶æ•°:</strong> ${data.data.totalFiles}</p>

                        <p><strong>å¤±è´¥æ•°é‡:</strong> ${data.data.errorCount}</p>
                    `;

                    if (data.data.results.length > 0) {
                        resultHtml += '<h4>æˆåŠŸç»“æœ:</h4>';
                        data.data.results.forEach((result, index) => {

                    if (data.data.errors.length > 0) {

                        data.data.errors.forEach((error, index) => {

            } catch (error) {
